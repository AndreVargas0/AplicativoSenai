<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<header class="p-3 text- text-bg-light db.bg-light">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">

</header>


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-primary">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="text-black nav-link px-0 align-middle"
                            role="button">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Turmas</span>
                        </a>
                        <ul class="collapse nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100">
                                <a href="#" class="nav-link px-0" onclick="trocarConteudo1()"> <span
                                        class="text-white d-none d-sm-inline">Sala A1</span> 1 </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-0" onclick="trocarConteudo2()"> <span

                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="text-black nav-link px-0 align-middle" onclick="trocarConteudo3()">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Cadastrar
                                alunos</span></a>
                    </li>
                    <li>
                        <a href="#" class="text-black nav-link px-0 align-middle" onclick="trocarConteudo4()">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-white">Diário de
                                bordo</span></a>
                    </li>
                    <li>
                        <a href="/teste" class="text-black nav-link px-0 align-middle" onclick="trocarConteudo4()">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Diário de bordo
                                teste</span></a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3" id="conteudo">
            <h3>Bem vindo(a) {{nome}}.</h3>
            <form id="audioForm" method="POST" action="/teste3">
                <div class="form-floating">
                    <textarea name="texto" class="form-control" placeholder="Escreva o seu diário de bordo" id="plmds"
                        style="height: 100px"></textarea>
                    <label for="texto">Escreva o seu diário de bordo</label>
                </div>
                <br>
                <div>
                    <div class="row">
                        <div class="form-check form-switch col-lg-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Gerar com microfone</label>
                        </div>
                    </div>
                </div>
                <br>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="gerar_audio">Gerar áudio</button>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="gerar_audio_e_salvar">Gerar áudio e enviar</button>
            </form>
            <br>
            {% if audio_path %}
            <h2>Seu áudio:</h2>
            <audio controls>
                <source src="{{ audio_path }}" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            {% endif %}
        </div>
    </div>
</div>

</body>

</html>
<script>
    // Função para inicializar o reconhecimento de voz
    function initVoiceRecognition() {
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true; // Permite ver os resultados parciais
            recognition.lang = 'pt-BR'; // Define o idioma para português do Brasil

            recognition.onresult = function (event) {
                let interimTranscript = '';
                let finalTranscript = document.getElementById('texto').value;

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                document.getElementById('texto').value = finalTranscript + interimTranscript;
            };

            recognition.onerror = function (event) {
                console.error("Erro no reconhecimento de voz: ", event.error);
            };

            recognition.onend = function () {
                if (isRecognizing) {
                    recognition.start(); // Reinicia o reconhecimento se o switch estiver ativado
                }
            };
        } else {
            alert("Reconhecimento de voz não é suportado pelo seu navegador.");
        }
    }

    // Função para alternar o reconhecimento de voz com base no switch
    function toggleVoiceRecognition() {
        const switchElement = document.getElementById('voiceSwitch');

        if (switchElement.checked) {
            if (!isRecognizing) {
                isRecognizing = true;
                recognition.start();
            }
        } else {
            isRecognizing = false;
            recognition.stop();
        }
    }
</script>
