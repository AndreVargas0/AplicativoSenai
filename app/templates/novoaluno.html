<!DOCTYPE html>
<html lang="pt-br">
<title>Registro</title>
<link rel="icon" href="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



<header class="p-3 text- text-bg-light db.bg-light">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
                <img src="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png" alt=""
                    width="" height="24">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Sair</a></li>
            </ul>
        </div>
    </div>
</header>

<body class="bg-primary">
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Fa√ßa seu cadastro</h1>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="row g-3 needs-validation" action="/criaraluno" method="POST" novalidate>
                        <div class="col-md-6">
                            <label for="ra" class="form-label">RA</label>
                            <input type="text" class="form-control" id="ra" name="ra" maxlength="8" required>
                        </div>

                        <div class="col-md-6">
                            <label for="nome" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="nome" name="nome" >
                        </div> 

                        <div class="col-md-6">
                            <label for="tempoestudo" class="form-label">Tempo de estudo</label>
                            <input type="number" class="form-control" id="tempoestudo" name="tempoestudo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="rendafamiliar" class="form-label">Renda Familiar</label>
                            <input type="text" class="form-control" id="rendafamiliar" name="rendafamiliar" required>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">Enviar cadastro</button>
                        </div>
                        {% if mensagem2 %}
                        <div class="alert alert-info text-center" role="alert" >
                        {{ mensagem2 }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
