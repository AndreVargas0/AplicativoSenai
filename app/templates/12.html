<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultar RA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="consultarForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Consultar</button>
    </form>
    <div id="resultado"></div>

    <script>
        $(document).ready(function() {
            $('#consultarForm').on('submit', function(event) {
                event.preventDefault(); // Impede o comportamento padrão de envio do formulário
                $.ajax({
                    type: 'POST',
                    url: '/consultar_ra',
                    data: $(this).serialize(), // Envia os dados do formulário
                    success: function(response) {
                        $('#resultado').html(response); // Atualiza a <div> com a resposta
                    },
                    error: function() {
                        $('#resultado').html('Ocorreu um erro ao processar sua solicitação.');
                    }
                });
            });
        });
    </script>
</body>
</html>
