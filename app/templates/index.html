<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <header class="p-3 text- text-bg-light db.bg-light">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
          <img src="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png" alt="" width=""
        height="24">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

<body class="bg-primary">
  <div class="modal modal-sheet position-static d-block bg-primary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sistema interno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="int" class="form-control rounded-3" id="floatingInput" placeholder="123456789"
                maxlength="10">
              <label for="floatingInput">RA</label>
              <kpm-field-badge type="default" loading="false" menu-type="login"
                class="kpm_input-field-button kpm_gray-key-icon"
                style="--FieldBadge-ZLevel: 1057 !important;"></kpm-field-badge>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Entrar</button>
            <a class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" href="/novoaluno" role="button">Cadastre-se</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
