<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Diário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form id="audioForm" method="POST" action="/teste3">
        <div class="form-floating">
            <textarea name="texto" class="form-control" placeholder="Escreva o seu diário de bordo" id="plmds" style="height: 100px"></textarea>
            <label for="plmds">Escreva o seu diário de bordo</label>
        </div>
        <br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Gerar com microfone</label>
        </div>
        <br>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Criar áudio</button>
        <div id="audioContainer">
            <!-- O áudio gerado será exibido aqui -->
        </div> 
        <br>
    </form>

    <script>
    $(document).ready(function() {
        $('#audioForm').on('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(data, textStatus, xhr) {
                    // Após o sucesso, atualize a div de áudio
                    $('#audioContainer').html(`
                        <h2>Seu áudio:</h2>
                        <audio controls>
                            <source src="/static/audio_exemplo.mp3" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    `);
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error('Erro ao gerar áudio:', textStatus, errorThrown);
                }
            });
        });
    });
    </script>
</body>
</html>
